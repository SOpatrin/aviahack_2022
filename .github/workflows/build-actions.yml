name: learn-github-actions
run-name: ${{ github.actor }} is building project
on: [push]
jobs:
  build-static:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install
      - run: npm run build
      - run: npm run export
      - run: echo Done!
      - name: upload
        uses: actions/upload-artifact@v3.1.0
        with:
          path: out
